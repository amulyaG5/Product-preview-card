<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script
  src="https://kit.fontawesome.com/1ad01c5597.js"
  crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body  class="main-section">


  <main class="container">
    <div class="image">
      <img class="perfume-img" src="./images/image-product-desktop.jpg" alt="perfume images">
    </div>
    <div class="content">


      <h3 class="preview">PERFUME</h3>


     <h1>Gabrielle Essence Eau De Parfum</h1>
  
    <h4 class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h4>


      <div class="digits">
        <h1 class="first-digit">$149.99</h1> 
        <h4 class="second-digit">$169.99</h4> 
      </div>
  
    
   <div id="addToCartContainer">
    <ul><i class="fa-light fa-cart-shopping"></i></ul>
    <button>Add to Cart</button> </div>
  </div>
  </main>
   
    
 
</body>
</html>
